<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoverable Sidenav Buttons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
            background-color: #f4f4f4;
        }

        /* Sidenav Styling */
        .sidenav {
            width: 60px;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            transition: 0.3s;
            padding-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .sidenav a {
            padding: 20px;
            text-decoration: none;
            color: white;
            display: block;
            width: 60px;
            text-align: center;
            margin-bottom: 10px;
            border-radius: 50%;
            transition: background-color 0.3s, width 0.3s;
        }

        /* Button Hover Effects */
        .sidenav a:hover {
            width: 180px;
            background-color: #ddd;
            color: black;
        }

        .sidenav a:nth-child(1):hover {
            background-color: green;
        }

        .sidenav a:nth-child(2):hover {
            background-color: blue;
        }

        .sidenav a:nth-child(3):hover {
            background-color: red;
        }

        .sidenav a:nth-child(4):hover {
            background-color: gray;
        }

        /* Main Content Area */
        .main-content {
            margin-left: 80px;
            padding: 20px;
            flex-grow: 1;
        }

        h2 {
            margin-top: 0;
            font-size: 24px;
        }

        p {
            font-size: 16px;
        }
    </style>
</head>
<body>

    <!-- Sidenav -->
    <div class="sidenav">
        <a href="#">Green</a>
        <a href="#">Blue</a>
        <a href="#">Red</a>
        <a href="#">Gray</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h2>Hoverable Sidenav Buttons</h2>
        <p>Hover over the buttons in the left side navigation to open them and see the effects.</p>
    </div>

</body>
</html>
