<!DOCTYPE html>
<html>
<head>
    <title>Task-4: Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .form-container {
            width: 300px;
            margin: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, select {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
        }
        .save-button {
            margin-top: 10px;
            padding: 5px 15px;
        }
    </style>
</head>
<body>
    <form class="form-container">
        <label>Full Name:</label>
        <input type="text" value="Vincent Maverick Durano">
        
        <label>Username:</label>
        <input type="text" value="Vinz">
        
        <label>Password:</label>
        <input type="password" value="password">
        
        <label>Re Password:</label>
        <input type="password" value="password">
        
        <label>Address:</label>
        <input type="text" value="Cebu, Philippines">
        
        <label>Age:</label>
        <input type="number" value="22">
        
        <label>Gender:</label>
        <select>
            <option>Male</option>
            <option>Female</option>
        </select>
        
        <button type="submit" class="save-button">Save</button>
    </form>
</body>
</html>
