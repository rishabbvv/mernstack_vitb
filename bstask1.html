<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ethnus Layout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .main-header {
      background-color: #00b5e2;
      padding: 10px;
    }
    .main-header a {
      color: white;
      text-decoration: none;
    }
    .content-section {
      min-height: 500px;
      background-color: #f4f4f4;
      padding: 20px;
    }
    .sidebar {
      background-color: #333;
      color: white;
      padding: 15px;
    }
  </style>
</head>
<body>
  <!-- Header Section -->
  <header class="main-header">
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#">Ethnus Layout</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Menu</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Signup</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Login</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </header>

  <!-- Main Content Section -->
  <div class="container mt-4">
    <div class="row">
      <!-- Content Area -->
      <div class="col-md-9 content-section">
        <h2>Write your content here</h2>
        <p>This is the main content area where you can add text, images, or other elements.</p>
      </div>

      <!-- Sidebar Section -->
      <div class="col-md-3 sidebar">
        <h3>This is</h3>
        <p>Sidebar content goes here.</p>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
