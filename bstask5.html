<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form with Validation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .form-label {
      font-weight: bold;
    }
    .form-control:invalid {
      border-color: #dc3545;
      background-color: #f8d7da;
    }
    .form-control:invalid:focus {
      border-color: #dc3545;
      box-shadow: 0 0 0 0.25rem rgba(220, 53, 69, 0.25);
    }
    .form-text {
      color: #dc3545;
    }
  </style>
</head>
<body>

  <div class="container mt-5">
    <h2>Contact Form</h2>
    <form action="#" method="post">
      <div class="mb-3">
        <label for="firstName" class="form-label">First Name</label>
        <input type="text" class="form-control" id="firstName" placeholder="First Name" required>
        <div class="form-text">Please supply your first name.</div>
      </div>

      <div class="mb-3">
        <label for="lastName" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="lastName" placeholder="Last Name" required>
        <div class="form-text">Please supply your last name.</div>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">E-Mail</label>
        <input type="email" class="form-control" id="email" placeholder="E-Mail Address" required>
        <div class="form-text">Please supply your email address.</div>
      </div>

      <div class="mb-3">
        <label for="phone" class="form-label">Phone #</label>
        <input type="tel" class="form-control" id="phone" placeholder="(845)555-1212" required>
        <div class="form-text">Please supply your phone number.</div>
      </div>

      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <input type="text" class="form-control" id="address" placeholder="Street Address" required>
        <div class="form-text">Please supply your street address.</div>
      </div>

      <div class="mb-3">
        <label for="city" class="form-label">City</label>
        <input type="text" class="form-control" id="city" placeholder="City" required>
        <div class="form-text">Please supply your city.</div>
      </div>

      <div class="mb-3">
        <label for="state" class="form-label">State</label>
        <select class="form-select" id="state" required>
          <option value="">Please select your state</option>
          <option value="NY">New York</option>
          <option value="CA">California</option>
          <option value="TX">Texas</option>
        </select>
        <div class="form-text">Please select your state.</div>
      </div>

      <div class="mb-3">
        <label class="form-label">Do you have hosting?</label><br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="hosting" id="hostingYes" value="Yes">
          <label class="form-check-label" for="hostingYes">Yes</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="hosting" id="hostingNo" value="No">
          <label class="form-check-label" for="hostingNo">No</label>
        </div>
      </div>

      <div class="mb-3">
        <label for="projectDescription" class="form-label">Project Description</label>
        <textarea class="form-control" id="projectDescription" rows="3" placeholder="Project Description" required></textarea>
        <div class="form-text">Please describe your project.</div>
      </div>

      <button type="submit" class="btn btn-primary">Send</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
