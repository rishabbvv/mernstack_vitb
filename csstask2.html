<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bars</title>
    <style>
        /* Vertical Navigation Bar */
        .vertical-nav {
            width: 200px;
            background-color: #b3cde0;
            padding: 10px;
            margin: 20px;
            border-radius: 10px;
        }

        .vertical-nav a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: blue;
            font-weight: bold;
            border-radius: 5px;
            margin: 5px 0;
        }

        .vertical-nav a:hover {
            background-color: #f8c75d;
        }

        .vertical-nav .active {
            background-color: #f8c75d;
            color: white;
        }

        /* Horizontal Navigation Bar */
        .horizontal-nav {
            display: flex;
            background-color: #cccccc;
            justify-content: center;
            margin: 20px;
            border-radius: 10px;
            padding: 10px;
        }

        .horizontal-nav a {
            padding: 10px 20px;
            text-decoration: none;
            color: blue;
            font-weight: bold;
            margin: 0 10px;
        }

        .horizontal-nav a:hover {
            background-color: #f8c75d;
            color: white;
        }

        .horizontal-nav .active {
            background-color: #f8c75d;
            color: white;
        }

        /* Heading Style */
        h2 {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <!-- Vertical Navigation Bar -->
    <div class="vertical-nav">
        <h2>Vertical Navigation Bar</h2>
        <a href="#" class="active">Home</a>
        <a href="#">Java</a>
        <a href="#">CSS</a>
        <a href="#">HTML</a>
        <a href="#">Bootstrap</a>
    </div>

    <!-- Horizontal Navigation Bar -->
    <div class="horizontal-nav">
        <h2>Horizontal Navigation Bar</h2>
        <a href="#" class="active">Home</a>
        <a href="#">Java</a>
        <a href="#">HTML</a>
        <a href="#">CSS</a>
    </div>

</body>
</html>
